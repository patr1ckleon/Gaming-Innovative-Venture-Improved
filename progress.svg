<!-- progress.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="22" role="img" aria-label="Progress: 83%">
  <!-- background with rounded corners -->
  <rect width="100%" height="100%" fill="#e9ecef" rx="8" ry="8"/>
  <!-- clip so the green bar respects the same rounding -->
  <clipPath id="r"><rect width="100%" height="100%" rx="8" ry="8"/></clipPath>
  <g clip-path="url(#r)">
    <!-- FILL: change to your value -->
    <rect width="50%" height="100%" fill="#2ea043"/>
  </g>
  <!-- TEXT: change here too -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        fill="#000000" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-size="12" font-weight="600">50%</text>
</svg>
